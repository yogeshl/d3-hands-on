<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bar Chart</title>
</head>
<body>
    
    <svg width="200" height="500"></svg>

    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script>
        var speedRanges = [20,40,60,80,100,120,140,160,180];
        var barHeight = 20;

        var bar =  d3.select('svg')
                    .selectAll('rect')
                    .data(speedRanges)
                    .enter()
                    .append('rect')
                    .attr('width',(speed) => speed)
                    .attr('height',barHeight-1)
                    .attr('transform',(speed, index) => "translate(0,"+ index * barHeight+")");

    </script>

</body>
</html>
